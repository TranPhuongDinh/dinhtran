<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Documentation Page Lite</title>
        <link rel="stylesheet" href="css/documents.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <div id="loading">
            <img
                id="loading-image"
                src="https://i.pinimg.com/originals/ac/44/71/ac4471291c620d8dd47697a1d8da4975.gif"
                alt="Loading..."
            />
        </div>
        <header>
            <div class="container">
                <a href="./index.html">
                    <div class="logo">
                        <h3 class="logo-title">Documentation Page</h3>
                    </div>
                </a>
                <nav class="nav-bar">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <span class="nav-link">Khoá học</span>
                        </li>
                        <li class="nav-item active">
                            <span class="nav-link">Tài liệu</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">Đề thi</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="section documents">
                <div class="container main-content normal">
                    <div class="feature-bar">
                        <div class="main-feature">
                            <div class="open-feature-btn">
                                <img src="./images/menu.png" alt="Menu btn" />
                            </div>
                            <ul class="feature-list">
                                <li class="feature-item notification-btn">
                                    <img
                                        src="./images/notification.png"
                                        alt="Notifications"
                                    />
                                </li>
                                <a
                                    href="https://www.facebook.com/groups/tailieuhcmus"
                                    target="blank"
                                >
                                    <li class="feature-item">
                                        <img
                                            src="./images/facebook.png"
                                            alt="Facebook"
                                        />
                                    </li>
                                </a>
                                <a
                                    href="https://driveuploader.com/upload/JS58fXozqO/"
                                    target="blank"
                                >
                                    <li class="feature-item">
                                        <img
                                            src="./images/google-drive.png"
                                            alt="Google Drive"
                                        />
                                    </li>
                                </a>
                            </ul>
                            <div class="navigation-bar">
                                <span class="navigation-link" id="nav-page"
                                    >Tài liệu</span
                                >
                            </div>
                        </div>
                        <input
                            class="search-bar"
                            type="text"
                            id="myInput"
                            placeholder="Tìm kiếm tài liệu"
                        />
                    </div>
                    <div class="documents-content">
                        <div class="documents-menu"></div>
                        <div class="documents-list"></div>
                    </div>
                </div>
                <div class="footer">2021 designed by Tran Phuong Dinh</div>
            </section>
        </main>
        <div class="back-to-top"></div>
        <script src="./js/header.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/pre-load.js"></script>
    </body>
</html>
