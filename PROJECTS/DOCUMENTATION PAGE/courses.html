<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Khoá học | Documentation Page</title>
        <link rel="shortcut icon" href="./images/logo.png" />
        <link rel="stylesheet" href="css/courses.css" />
        <link rel="stylesheet" href="css/documents.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <div id="loading">
            <img
                id="loading-image"
                src="https://i.pinimg.com/originals/8b/32/15/8b3215c7ee7dbd5e33b36383a83a04b7.gif"
                alt="Loading..."
            />
        </div>
        <header>
            <div class="container">
                <a href="./index.html">
                    <div class="logo">
                        <img
                            src="./images/logo.png"
                            alt="Logo"
                            class="logo-img"
                        />
                        <h3 class="logo-title">Documentation Page</h3>
                    </div>
                </a>
                <nav class="nav-bar">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html"
                                >Trang chủ</a
                            >
                            <img
                                class="item-logo"
                                src="./images/home-logo.png"
                                alt="Home"
                            />
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./courses.html"
                                >Khoá học</a
                            >
                            <img
                                class="item-logo"
                                src="./images/course-logo.png"
                                alt="Course"
                            />
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./documents.html"
                                >Tài liệu</a
                            >
                            <img
                                class="item-logo"
                                src="./images/document-icon.png"
                                alt="Course"
                            />
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tests.html">Đề thi</a>
                            <img
                                class="item-logo"
                                src="./images/test-logo.png"
                                alt="Tests"
                            />
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contribution.html"
                                >Đóng góp</a
                            >
                            <img
                                class="item-logo"
                                src="./images/charity-logo.png"
                                alt="Charity"
                            />
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="section courses">
                <div class="container main-content normal">
                    <div class="feature-bar">
                        <div class="main-feature">
                            <div class="open-feature-btn">
                                <img src="./images/menu.png" alt="Menu btn" />
                            </div>
                            <ul class="feature-list">
                                <li class="feature-item notification-btn">
                                    <img
                                        src="./images/notification.png"
                                        alt="Notifications"
                                    />
                                </li>
                                <a
                                    href="https://www.facebook.com/groups/tailieuhcmus"
                                    target="blank"
                                >
                                    <li class="feature-item">
                                        <img
                                            src="./images/facebook.png"
                                            alt="Facebook"
                                        />
                                    </li>
                                </a>
                                <a
                                    href="https://driveuploader.com/upload/JS58fXozqO/"
                                    target="blank"
                                >
                                    <li class="feature-item">
                                        <img
                                            src="./images/google-drive.png"
                                            alt="Google Drive"
                                        />
                                    </li>
                                </a>
                                <li class="feature-item light-mode-btn">
                                    <img
                                        src="./images/moon.png"
                                        alt="Dark mode"
                                    />
                                </li>
                            </ul>
                            <div class="navigation-bar">
                                <a class="navigation-link" href="./index.html"
                                    >Trang chủ</a
                                ><img
                                    src="./images/chevron-right.png"
                                    alt="right arrow"
                                />
                                <a class="navigation-link" href="./courses.html"
                                    >Khóa học</a
                                >
                            </div>
                        </div>
                        <input
                            class="search-bar"
                            type="text"
                            id="myInput"
                            placeholder="Tìm kiếm khóa học"
                        />
                    </div>
                    <div class="documents-content">
                        <div class="documents-menu"></div>
                        <div class="documents-list"></div>
                    </div>
                    <div class="music-player">
                        <img
                            class="music-player-pause"
                            src="./images/audio-wave.png"
                            alt="pause"
                        />
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <div class="footer">2021 designed by Tran Phuong Dinh</div>
            </section>
        </main>
        <div class="back-to-top"></div>
        <script src="./js/header.js"></script>
        <script src="./js/music-player.js"></script>
        <script src="./js/Courses.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/pre-load.js"></script>
    </body>
</html>
